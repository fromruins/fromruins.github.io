---
layout: default
---
<article class="post">

  <header style="background-image: url({{ page.background }}); background-position: {{page.background-position}};">
    <h1 itemprop="name headline">{{ page.title }}</h1>
  </header>

  <article class="posts">

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>

  </article>
